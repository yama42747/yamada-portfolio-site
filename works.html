* { box-sizing: border-box; }

      height: 100%;
      margin: 0;

      font-family:"Roboto","Kosugi",system-ui,-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;

    }

    .wrapper {
      width: 100%;
      min-height: 100vh;
      padding: 8px;
      display: flex;
      flex-direction: column;
    }

.header{
  display:flex;
  align-items:center;

}

.header-inner{
  display:flex;
  align-items:center;
  gap:12px;
  width:100%;
}
.logo-link{
  display:block;

}
.logo-link img{
  width:100%;
  height:100%;

}
.page-title img{height:24px}
.header-line{
  flex:1;

}
.nav{display:flex;gap:12px}

.nav-item{

.nav-item img{

    .block {
      background: #cccccc;
      border-radius: 26px;
    }

    .logo {
      width: 46px;
      height: 46px;
      border-radius: 10px;
    }

    /* --- メインレイアウト --- */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 4px;
      flex: 1 0 auto;
      align-items: flex-start;
    }

    /* サイドバー */
    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 4px 0;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .sidebar-pill {
      width: 64px;
      height: 18px;
      border-radius: 999px;
    }

    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 16px;
    }

    .sidebar-square-large {
      width: 80px;
      height: 52px;
    }

    .sidebar-square-small {
      width: 40px;
      height: 40px;
    }

    /* グリッド本体 */
    .grid-wrapper {
      padding: 4px 0;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 4px;
    }

    .card {
      height: 200px;
      border-radius: 26px;
      background: #cccccc;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .card.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      margin-top: 8px;
      height: 22px;
    }

    /* --- SPレイアウト --- */
    @media (max-width: 768px) {
      .wrapper {
        padding: 8px;
      }

      .main-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }

      .sidebar {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
      }

      .sidebar-top {
        flex-direction: column;
        gap: 4px;
      }

      .sidebar-bottom {
        flex-direction: row;
        align-items: center;
        margin-top: 0;
        gap: 6px;
      }

      .sidebar-square-large {
        width: 72px;
        height: 48px;
      }

      .sidebar-square-small {
        width: 32px;
        height: 32px;
      }

      .grid-wrapper {
        margin-top: 8px;
      }

      .card-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr)); /* SP版は2列 */
      }

      .card {
        height: 180px;
      }
    }

    /* モーダル用スタイル */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-overlay.is-open {
      display: flex;
    }

    .modal-content {
      position: relative;
      background: #ffffff;
      border-radius: 24px;
      padding: 16px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.18);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .modal-image {
      width: 100%;
      border-radius: 20px;
      background: transparent;
      aspect-ratio: 16 / 9;
      max-height: 70vh;
    }

    .modal-caption {
      height: 36px;
      border-radius: 18px;
      background: #d0d0d0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 14px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 12px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: #e0e0e0;
      cursor: pointer;
    }



    /* --- caption bar & close button color update --- */
    .modal-caption {
      background: #5afda2;
    }
    .modal-close {
      background: #5afda2;
    }


    /* --- close button X mark --- */
    .modal-close {
      position: absolute;
    }
    .modal-close::before,
    .modal-close::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 2px;
      background: #0b3d2e;
      border-radius: 2px;
      transform-origin: center;
    }
    .modal-close::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .modal-close::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }


    /* --- hover action: thumbnail gently moves (powa) --- */
    .card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: inherit;
      background-size: inherit;
      background-position: inherit;
      background-repeat: inherit;
      transform: scale(1);
      transition: transform 0.35s ease, filter 0.35s ease;
      pointer-events: none;
      border-radius: inherit;
    }
    .card:hover::before {
      transform: scale(1.06);
      filter: brightness(1.03);
    }

    // IntersectionObserverでスクロール時にカードがふわっと現れる演出
    const cards = document.querySelectorAll('.card');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target); // 一度表示されたカードは監視解除
        }
      });
    }, {
      threshold: 0.15
    });

    // モーダル関連要素

    function setModalImage(url) {
      if (!modalImage) return;
      modalImage.style.backgroundImage = `url('${url}')`;
      modalImage.style.backgroundSize = 'contain';
      modalImage.style.backgroundRepeat = 'no-repeat';
      modalImage.style.backgroundPosition = 'center';

      const img = new Image();
      img.onload = () => {
        if (img.naturalWidth && img.naturalHeight) {
          modalImage.style.aspectRatio = `${img.naturalWidth} / ${img.naturalHeight}`;
        }
      };
      img.src = url;
    }
