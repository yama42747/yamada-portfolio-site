<script>
    // Reveal animation (vertical order; true fade-in from 0→1)
    const items = Array.from(document.querySelectorAll('.reveal'));
    // Reset initial state to guarantee opacity 0 before observing
    items.forEach(el => { el.classList.remove('in'); el.style.opacity = ''; });

    const sortByPos = (a, b) => {
      const ra = a.getBoundingClientRect(), rb = b.getBoundingClientRect();
      return ra.top - rb.top; // 上→下
    };

    const onVisibleBatch = (batch) => {
      const showing = batch.filter(e => e.isIntersecting).map(e => e.target).sort(sortByPos);
      showing.forEach((el, i) => {
        const delay = Math.min(i * 90, 900);
        el.style.setProperty('--d', delay + 'ms');
        el.classList.add('in'); // triggers opacity/transform transition
        io.unobserve(el);
      });
    };

    let io;
    if ('IntersectionObserver' in window) {
      io = new IntersectionObserver((entries) => onVisibleBatch(entries), {
        root: null,
        rootMargin: '0px 0px -12% 0px',
        threshold: 0.1
      });
      items.forEach(el => io.observe(el));
    } else {
      items.forEach(el => el.classList.add('in'));
    }

    // If page loads scrolled (e.g., back/forward cache), kick an initial check
    window.addEventListener('load', () => {
      window.dispatchEvent(new Event('scroll'));
    });
    // Back to top
    const toTop = document.getElementById('toTop');
    const toggleTop = () => { toTop.hidden = window.scrollY <= 360; };
    window.addEventListener('scroll', toggleTop, { passive: true });
    toggleTop();
    toTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>

document.querySelectorAll('.work-thumb').forEach(item => {
  item.addEventListener('click', e => {
    e.preventDefault();
    const img = item.querySelector('img');
    if (img) {
      const modal = document.getElementById('popup-modal');
      const popupImg = document.getElementById('popup-image');
      popupImg.src = img.src;
      modal.classList.add('active');
    }
  });
});

document.getElementById('popup-close').addEventListener('click', () => {
  document.getElementById('popup-modal').classList.remove('active');
});

document.getElementById('popup-modal').addEventListener('click', e => {
  if (e.target.id === 'popup-modal') {

  }
});
